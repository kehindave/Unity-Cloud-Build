name: Unity Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        targetPlatform: [ StandaloneWindows64, Android, WebGL ]

    steps:
      # 1. Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          lfs: true

      # 2. Cache Library folder to speed up builds
      - name: Cache Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}

      # 3. Build project
      - name: Build Unity Project
        uses: game-ci/unity-builder@v4
        with:
          unityVersion: 6000.3.8f1
          license: personal
          targetPlatform: ${{ matrix.targetPlatform }}
          buildMethod: BuildScript.BuildWindows  # change per platform if needed
          buildPath: build/${{ matrix.targetPlatform }}

      # 4. Upload build artifact
      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}